<ons-page ng-controller="KhabarArtsController">
    

    <ons-toolbar fixed-style>
        <div class="right">
        <ons-toolbar-button onclick="menu.toggleMenu()">
        <ons-icon icon="bars">
        </ons-toolbar-button>
        </div>
    </ons-toolbar>
    
    <div data-role="header" style="width:100%;top:0;">
            <img src="img/top.png" style="width:100%; height:auto;" />
    </div> 
    
    <section style="padding:10px;direction:rtl;">
    
        <h2 class="title" ng-bind-html="item.title" style="text-align:center;"></h2>
        <p ng-bind-html="content"></p>
        
    </section> 
    
</ons-page>
