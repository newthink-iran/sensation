<ons-page ng-controller="GalleryRssController" sliding-menu-ignore="true" class="gallery-page">

        
      <ons-toolbar fixed-style>
            <div class="right">
            <ons-toolbar-button onclick="menu.toggleMenu()">
            <ons-icon icon="bars">
            </ons-toolbar-button>
            </div>
            
            <!--<div class="center">اپلیکیشن موبایل</div>-->
            
            <!--
            <div class="left">
            <ons-toolbar-button onclick="appNavigator.pushPage('settings.html',{title: 'Settings', animation: 'slide'})">
            <ons-icon icon="gears">
            </ons-toolbar-button>
            </div>
            -->
        </ons-toolbar>
    
    <div data-role="header" style="width:100%;top:0;direction: rtl;">
        <img src="img/top.png" style="width:100%; height:auto;" />
        <img src="img/gallery_.png" style="width:30%;height:auto;" />
    </div> 
    
    
    <ul rn-carousel rn-carousel-indicator>
        <li ng-repeat="feed in feeds">
            <img ng-src="{{getImage($index)}}"/>
            <div class="content" style="text-align:center;">
                <!--<ons-icon icon="info" fixed-width="true"></ons-icon>{{feed.title}}-->
                <p class="title" ng-bind-html="feed.title"></p>
            </div>
        </li>
    </ul>
    
</ons-page>
