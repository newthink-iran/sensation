<ons-page ng-controller="FeedPluginCategoryController">
    <ons-toolbar fixed-style>
    <div class="right"><ons-back-button>بازگشت</ons-back-button></div>
    <div class="center">{{title}}</div>
    </ons-toolbar>

    <div style="direction:rtl;">
    <ons-list>
        <ons-list-item modifier="chevron" class="item" ng-repeat="item in items" ng-click="showDetail($index)">
            <ons-row>
            <ons-col>
            <header>
            <span class="item-title">{{item.title}}</span>
            </header>
            <p class="item-desc">{{item.description}}</p>
            </ons-col>
            </ons-row>                          
        </ons-list-item>
    </ons-list>
    </div>
    
</ons-page>
