<ons-page ng-controller="CategoriesController">

    <ons-toolbar fixed-style>
    <div class="right" style="font-family:Yekan;"><ons-back-button>بازگشت</ons-back-button></div>
    <div class="center" style="right:auto; left:auto;">دسته بندی ها</div>
    </ons-toolbar>

    <div class="right">
    <ons-list>
        <ons-list-header class="center" fixed-style>دسته بندی ها</ons-list-header>
        <ons-list-item modifier="chevron" ng-repeat="category in categories | limitTo: paginationLimit()" ng-click="showDetail($index)">
            <ons-row>
                <ons-col>
                {{category.title}} ({{category.post_count}})
                </ons-col>
            </ons-row> 
        </ons-list-item>
    </ons-list>
    </div>
    
    <div class="right">
    <section style="padding: 10px;">
        
        <ons-row align="center" style="padding: 0 0 10px 0;">
            <ons-col>
            <span class="loading"><i class="fa fa-spin fa-circle-o-notch"></i> در حال بارگزاری</span>
            <span ng-bind="msg"></span>
            </ons-col>
        </ons-row>
        
        <ons-row align="center" fixed-style>
            <ons-col>
            <ons-button ng-show="hasMoreItems()" ng-click="showMoreItems()" class="post-show-more"><i class="fa fa-angle-double-down more-icon"></i>نمایش بیشتر</ons-button>
            </ons-col>
        </ons-row>
    </section>
    </div>

</ons-page>
